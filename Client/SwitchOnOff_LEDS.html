<h1>Change LEDs State</h1>
<!--LED1: <span id='led1'></span></br>

<button type="button">Switch On/Off</button>

        $("button").click(function(){

                dataType: 'json', // Set datatype - affects Accept header
                url: "http://localhost:8484/pi/actuators/leds/1", // A valid URL
                //headers: {"X-HTTP-Method-Override": "PUT"}, // X-HTTP-Method-Override set to PUT.
                headers: { 'Content-Type': 'application/json' },
                //data: '{"value": true}' // Some data e.g. Valid JSON as a string
                data: JSON.stringify({"value":true})
